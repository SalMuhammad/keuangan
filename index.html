  <script>
    let f = JSON.parse(localStorage.dataUang)
    for(let i = 0; i<f.length;i++) {
      if(f[i].nominal === '00' || f[i].nominal === '000') {
        f.splice(i,1) 
        localStorage.setItem('dataUang', JSON.stringify(f))
      }
    }


    const panon = document.querySelector('.panon');
    panon.parentElement.nextElementSibling.style.background = 'yellow'
    panon.addEventListener('click', () => {
      panon.classList.toggle('bi-eye-slash-fill');
      panon.classList.toggle('bi-eye-fill');

      // const nextElement = panon.parentElement.nextElementSibling;
      const wadah_saldo = document.querySelector('.wadah-saldo')
      if (panon.classList.contains('bi-eye-fill') && !panon.classList.contains('bi-eye-slash-fill')) {
        wadah_saldo.style.display = 'none'; // Menyembunyikan elemen
        // wadah_saldo.innerHTML = 'TERSEMBUYI';
      } else {
        wadah_saldo.style.display = 'block'; // Menampilkan elemen
        // wadah_saldo.innerHTML = 'TERLIHAT';
      }
    });

  </script>
